<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <h1> Creating </h1>
  <h2> Please enter the name and account number. </h2>
</head>
  <body>
    <p> Fist name </p>
    <input id="firstname"
    type = "text"
    placeholder="First name"
    alt="Enter your first name"> </input>
    <br></br>
    <p> Last name </p>
    <input id="lastname"
    type = "text"
    placeholder="Last name"
    alt="Enter your last name"> </input>
    <br></br>
    <p> Account number</p>
    <input id="accountnumber"
    type = "number"
    placeholder="Account number"
    alt="Enter your account number"> </input>
    <br></br>
    <a href="index.html"><button type="button" name="button" onclick="addAccount()"> Create account </button></a>





    <script>
    function addAccount() {
      var http = new XMLHttpRequest();
      var fname = document.getElementById('firstname');
      var lname = document.getElementById('lastname');
      var anumber = document.getElementById('accountnumber');
      var url = 'http://localhost:8081/accountapp/api/account/createAccount';
      http.open("POST",url, false);
      http.send(JSON.stringify({firstName:fname.value,secondName:lname.value,accountNumber:anumber.value}));
    }





    </script>
  </body>
</html>
