    <a href="delete.html"><button type = "submit"> Remove an account </button></a>

    <script>
     var url = 'http://localhost:8082/accountapp/api/account/getAllAccounts';
      function getAll(url) {
        var request = new XMLHttpRequest();
        request.open("GET", url , false);
        request.send();
        document.getElementById("change").innerHTML = request.response;
      }

      function getAllInTable() {
        var obj = JSON.parse('getAll()');
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var myObj = JSON.parse(this.responseText);
            document.getElementById("demo").innerHTML = myObj.name;
        }
    };
    xmlhttp.open("GET", "json_demo.txt", true);
    xmlhttp.send();

      }
    </script>
