<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <h1> Removal </h1>
    <h2> Please enter the ID number of the account you wish to remove. </h2>
  </head>
  <body>

    <input id="deleteid"
    type = "number"
    placeholder="ID number"
    alt="Enter the ID number"> </input>

  <a href = "index.html" ><button type="button" name="button" onclick="removeAccount"> Delete account </button></a>

  <script>
  function removeAccount() {
    var http = new XMLHttpRequest();
    var anumber = document.getElementById('accountnumber');
    var url = 'http://localhost:8081/accountapp/api/account/removeAccount/' + anumber.value;
    http.open("DELETE",url, false);
    http.send(http.response);
  }





  </script>


  </body>
</html>
